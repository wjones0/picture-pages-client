
<div class="row" (window:scroll)="onScroll($event)" *ngIf="selectedFeature">
    <div class="col-xs-12 pp-pics">
        <h3>Latest Posts        <button class="btn btn-default pull-right" [routerLink]="['PostNew', {category: selectedFeature}]">New Post</button> </h3>
        <div class="row photos-wrap">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="#p of posts">
                <post-compact [post]="p" class="text-center"></post-compact>
            </div>
        </div>
        <loader *ngIf="addingPosts">Loading more...</loader>
    </div>
</div>
